name: flutter_journey
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  youtube_player_flutter: ^8.1.2
  klutter_youtube_player_iframe_plus: ^0.0.2
  web_socket_channel: ^2.4.0
  shared_preferences:
  http: ^1.2.0
  video_player: ^2.8.5
  chewie: ^1.5.0
  flick_video_player: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - E:/Extansion/github/flutter_journey/assets/image/
    - assets/json/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Inspiration
      fonts:
        - asset: assets/fonts/Inspiration-Regular.ttf
